<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/inquery.css">
</head>

<body>
    <header>헤더</header>

    <main class="inquery-wrap">
        <form class="qna-area">
            <div class="container">
                <h2 class="tit">풍림무약에<br class="pc">궁금하신 점을 알려주세요</h2>
                <div class="con-area">
                    <div class="txt-wrap">
                        <div class="name-area">
                            <label for="name">성명</label>
                            <input type="text" id="name" placeholder="성명을 입력하세요">
                        </div>
                        <div class="contact-area">
                            <label for="contact">연락처</label>
                            <input type="text" id="contact" placeholder="연락처를 입력하세요">
                        </div>
                    </div>
                    <div class="txt-wrap">
                        <div class="email-area">
                            <label for="email">이메일</label>
                            <input type="text" id="email" placeholder="이메일을 입력하세요">
                        </div>
                    </div>
                    <div class="txt-wrap">
                        <div class="business-select-area">
                            <label for="part" class="tit">분류</label>
                            <ul class="part-group">
                                <li>
                                    <input type="radio" id="company" name="business">
                                    <label for="company">기업문의</label>
                                </li>
                                <li>
                                    <input type="radio" id="trading" name="business">
                                    <label for="trading">무역사업</label>
                                </li>
                                <li>
                                    <input type="radio" id="pharmacy" name="business">
                                    <label for="pharmacy">제약사업</label>
                                </li>
                                <li>
                                    <input type="radio" id="other" name="business">
                                    <label for="other">기타문의</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="txt-wrap">
                        <div class="product-qna-area">
                            <label for="product-qna">문의제품</label>
                            <input type="text" id="product-qna" placeholder="문의하실 제품명을 입력해주세요">
                        </div>
                    </div>
                    <div class="txt-wrap">
                        <div class="qna-con-area">
                            <label for="qna-con">문의내용</label>
                            <textarea type="text" id="qna-con" placeholder="문의하실 내용을 입력해주세요"></textarea>
                            <div class="txt-wrap">
                                <div class="privacy-area">
                                    <label for="privacy">
                                        <input type="checkbox" id="privacy">
                                        <span>
                                            <a href="">개인정보 수집 및 이용</a>에 동의합니다.
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button class="inquiry-btn">문의하기</button>
                </div>
        </form>


    </main>

    <footer>푸터</footer>
    <!-- Swiper js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
